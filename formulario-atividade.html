<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur</title>
    <style>
        div{
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div>    
    <form action="#">
        <h3><strong>Deixe um comentário</strong></h3>
        <label for="nome"><strong>Nome:</strong></label><br>
        <input type="text" id="nome" name="nome"  required>
        <br><br>
        <label for="email"><strong>E-mail:</strong></label><br>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="web"><strong>Website:</strong></label><br>
        <input type="text" id="web" name="web">
        <br><br>

        <label for="comentario"><strong>Comentário</strong></label><br>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        <br>
        <label for="obs"><strong>Observação: Seu comentario sera publicado apos passar pelo moderador</strong></label>
        <br><br>
        <input type="submit" value="Enviar comentario">
    </form>
</div>
</body>

</html>
