<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur</title>
</head>
<body>
    <h2>Formulario</h2>
    <form action="#">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome">
        <br><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome">
        <br><br>
        
        <input type="radio" id="html" name="tecnologias" value="HTML">
        <label for="html">HTML</label><br>
        
        <input type="radio" id="css" name="tecnologias" value="css">
        <label for="css">CSS</label><br>

        <input type="radio" id="JavaScript" name="tecnologias" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>


        <br><br>
        <input type="checkbox" name="segunda" id="segunda" value="SEGUNDA">
        <label for="segunda">Segunda-feira</label>

        <input type="checkbox" name="terca" id="terca" value="TERCA">
        <label for="terca">Terca-feira</label>

        <input type="checkbox" name="quarta" id="quarta" value="QUARTA">
        <label for="quarta">Terca-feira</label>

        <input type="checkbox" name="quinta" id="quinta" value="QUINTA">
        <label for="quinta">Quinta-feira</label>

        <input type="checkbox" name="sexta" id="sexta" value="SEXTA">
        <label for="sexta">Sexta-feira</label>

        <br><br>
        <label for="usuario">Usuario</label><br>
        <input type="email" id="usuario">

        <br><br>
        <label for="senha">Senha</label><br>
        <input type="password" id="senha">
        <br><br>

        <label for="cor"></label>
        <input type="color" name="cor" id="cor">
        <br><br>

        <label for="niver">Aniversario</label>
        <input type="date" id="niver" name="niver">

        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <input type="button" value="Exibir alerta" onclick="alert('Hello word')">

        <br><br>
        <label for="">Data maxima limite</label><br>
        <input type="date" name="dataMax" id="dataMax" max="2023-10-31">

        <br><br>
        <label for="dataMin">Data minima limite</label><br>
        <input type="date" name="dataMin" id="dataMin" min="2023-10-01">
    </form>
</body>
</html>
